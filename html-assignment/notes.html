<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
</head>
<body>
    <div>
        <header>
            <h1>New Page</h1>
        </header>
        <section>
            <h2>List of HTML tags</h2>
            <dl>
                <dt>h1</dt>
                <dd>The most important heading on page.</dd>

                <dt>p</dt>
                <dd>It is about writing a paragraph.</dd>

                <dt>ol</dt>
                <dd>It indicates an ordered list.</dd>

                <dt>cite</dt>
                <dd>It uses for citing sources.</dd>

                <dt>br</dt>
                <dd>It creates a line break.</dd>
            </dl>
        </section>
    </div>
    <div>
        <p>Click <a href="index.html">Here</a> to go back to the first page.</p>
    </div>
</body>
</html>
